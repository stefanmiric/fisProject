<div class="sidebar-wrapper">
  <div class="sidebar">
    <div *ngFor="let category of list" class="sidebar-link">
      <p (click)="sendCategory(category)">{{category | capitalLetter}}</p>
    </div>
    <div class="shopping-cart">
      <img (click)="goToCart()" src="assets/img/cart.png" height="50" width="50"/>
      <div *ngIf="!_addedProducts.length">Empty cart</div>
      <div *ngIf="_addedProducts.length">You have items in your cart</div>
    </div>
  </div>
</div>
